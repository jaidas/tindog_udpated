<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="index.html" />

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap scripts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #ff4c68; padding: 5% 5%">
    <form class="form-horizontal">
      <fieldset>
        <!-- Form Name -->
        <legend style="font-weight: bold">Sign up here</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Name</label>
          <div class="col-md-4">
            <input
              id="textinput"
              name="textinput"
              type="text"
              placeholder="FirstName LastName"
              class="form-control input-md"
            />
            <span class="help-block">Help</span>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Email ID</label>
          <div class="col-md-5">
            <input
              id="textinput"
              name="textinput"
              type="text"
              placeholder="Email ID"
              class="form-control input-md"
            />
            <span class="help-block">Help</span>
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput"
            >Create Password</label
          >
          <div class="col-md-4">
            <input
              id="passwordinput"
              name="passwordinput"
              type="password"
              placeholder="Password"
              class="form-control input-md"
            />
            <span class="help-block">Help</span>
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput"
            >Confirm Password</label
          >
          <div class="col-md-4">
            <input
              id="passwordinput"
              name="passwordinput"
              type="password"
              placeholder="Password"
              class="form-control input-md"
            />
            <span class="help-block">Help</span>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group" id="submit">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
            <button
              id="singlebutton"
              name="singlebutton"
              class="btn btn-dark"
              onclick="window.location.href='index.html';"
              style="color: aliceblue"
            >
              <a
                style="color: aliceblue; text-decoration: none"
                href="index.html"
                >Submit</a
              >
            </button>
            <hr />
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
